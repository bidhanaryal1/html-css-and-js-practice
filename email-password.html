<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
</head>
<form>
<input type="text" id="Email" placeholder="Enter your email" required><br>
<input type="password" id="Password" placeholder= "Enter your passwrord" required><br>
<button type="submit">Submit</button>
</form>

<p id="output"></p>
<script>
    const form = document.querySelector('form');
    const output = document.getElementById('output');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        const email = document.getElementById('Email').value;
        const password = document.getElementById('Password').value;

        output.textContent = `Email: ${email}, Password: ${password}`;
    });
    
document.write("Your email and password have been captured.");


</script>
</html>
